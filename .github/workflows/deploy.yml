name: Deploy
on:
  push:
    branches:
      - master
jobs:
  build:
    name: Run Web App
    runs-on: ubuntu-latest
    steps:
      - name: Build Web App
        run: |
          echo "Build Web App"
          sleep 10s
      - uses: convictional/trigger-workflow-and-wait@v1.3.0
        with:
          owner: xHNxMrThanh
          repo: demo-web-api
          github_token: ${{ secrets.APP_TOKEN }}
          workflow_file_name: deploy.yml
          ref: development
          inputs: '{"name": "${{ github.sha }}"}'
      - name: Deploy Web App
        run: |
          echo "name la ${{ github.ref }}!"
          echo "1 la ${{ github.action }}!"
          echo "2 la ${{ github.base_ref }}!"
          echo "3 la ${{ github.head_ref }}!"
          echo "4 la ${{ github.run_id }}!"
          echo "5 la ${{ github.run_number }}!"
          echo "6 la ${{ github.pull_request.head.sha }}!"
          echo "7 la ${{ github.sha }}!"
          sleep 10s